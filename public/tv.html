<!doctype html>
<html lang="en">
<head>
<title>Message</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style type="text/css">
        h1 {
            font-family: 'Roboto', Arial, Verdana, sans-serif;
            font-size: 200px;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            top: 60px;
            height: 200px;
        }
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <main>
        <h1
            contenteditable="true"
            onkeyup="window.location.hash=btoa(this.innerText.substring(0,this.innerText.length+1));"
        >
            <script>document.write(decodeURIComponent(atob(window.location.hash.substring(1))));</script>
        </h1>
    </main>
</body>
</html>
